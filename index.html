<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="card">
    <div class="topCard">

    </div>
    <div class="personalInfo">
      <img class="personalPhoto" src="images/image-victor.jpg" alt="">
      <p class="importantInfo">Victor Crest <span class="age">26</span></p>
      <p class="town"><span>London</span></p>
      
      
      
    </div>

    <hr>

    <div class="accountInfo">
      <div class="followers">
        <p class="importantInfo">80K</p>
        <p><span>Followers</span></p>
      </div>
      <div class="likes">
        <p class="importantInfo">803K</p>
        <p><span>Likes</span></p>
      </div>
      <div class="photos">
        <p class="importantInfo">1.4K</p>
        <p><span>Photos</span></p>
        
      </div>
    </div>
  </section>
</body>
</html>
